{% extends "base.html" %}
{% block content %}
<h2>Manage Products</h2>
<a href="{{ url_for('admin.create_product') }}" class="btn btn-success mb-3">Add New Product</a>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th><th>Price</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
            <td>
                <a href="{{ url_for('admin.edit_product', product_id=product.id) }}" class="btn btn-secondary">Edit</a>
                <form action="{{ url_for('admin.delete_product', product_id=product.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Delete this product?');">Delete</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
